name: Update Schema

on:
  workflow_dispatch:

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Branch
        run: git checkout -b dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install GitHub Copilot CLI
        run: npm i -g @github/copilot

      - name: Run Copilot
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: copilot -p "/update-schemas" -yolo

      - name: Check SourceModels.ts changes
        id: source_models_changes
        run: |
          if git diff --quiet -- SourceModels.ts; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit SourceModels.ts
        if: steps.source_models_changes.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "myh@live.com"
          git add SourceModels.ts
          git commit -m "update schema"
          git push origin dev
          curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="SourceModels.ts updated and pushed from workflow ${GITHUB_WORKFLOW} in ${GITHUB_REPOSITORY} (${GITHUB_SHA})."
